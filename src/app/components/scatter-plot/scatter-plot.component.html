<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Scatter Plot</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container-scatter-plot">
                <svg width="600" height="500">                   
                </svg>
                <div class="tooltip">
                    <div class='highlight'>Node: {{node?.item_id.node_number}}</div> 
                    <div class='highlight'>File Number: {{node?.item_id.item_number}}</div> 
                    <div class='highlight'>{{node?.arrival_string}}</div> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
